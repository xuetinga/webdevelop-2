<script type="text/javascript">
	function createMovie(movieName,movieType,rating,showTime){
		//在这里建一个，值你都是传进来的。
		var movie = [];
		movie.movieName =movieName;
		movie.movieType = movieType;
		movie.rating = rating;
		movie.showTime =showTime;
		movie.nextShowTime = function(){
			var time  = 6.00;
			for(var i = 0;i<this.showTime.length;i++){
				if(parseInt(this.showTime[i]) > time){
					return this.showTime[i];
					break;
				}
			}
		} 
		return movie;
	}
	var movie1 = createMovie("无耻混蛋","剧情片","9.9",["9.00","10.00","11.00"]);
	var movie2 = createMovie("落水狗","好看的片","10.0"["3.00","4.00","5.00"]);
	document.write(movie1);
	console.log(movie2);

</script>
</html>
