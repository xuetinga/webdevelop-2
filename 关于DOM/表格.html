<!DOCTYPE html>
<html lang=en>
<head>
	<title>表格</title>
	<style type="text/css">
		table {
			width: 300px;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td></td>
			<td id="tdflag"></td>
			<td></td>
		</tr>
		<tr id="trflag">
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
<script type="text/javascript">
	var tdflagDom = document.getElementById("tdflag");
	var trflagDom = document.getElementById("trflag");
	console.log(tdflagDom.previousSibling.previousSibling);//会得到前面那个空格。一个是text  再来一个会得到td

	console.log(tdflagDom.previousElementSibling);
	tdflagDom.previousElementSibling.innerHTML = "前一个节点点";
	console.log(tdflagDom.previousElementSibling);
	//还有后一个节点
	tdflagDom.nextSibling.innerHTML = "后一个节点点";
	//父节点。一般都用这个。
	document.write(tdflagDom.parentNode);
	tdflagDom.parentNode.style.backgroundColor = "blue";
	tdflagDom.parentNode.style.color = "green";


</script>
</html>
