<!DOCTYPE html>
<html>
<head>
	<title>节点的属性</title>
	<style type="text/css">
		img{
			width: 200px;
			height: 200px;
		}
		.imgborder{
			border:5px solid pink;
		}
		#imgmargin{
			margin-top: 20px;
			margin-left: 10px;
		}
	</style>	

</head>
<body>
	<img src="1.jpg" />
	<img src="2.jpg" />
	
	<button id="btn1">添加边框</button>
	<button id="btn2">去除边框</button>
	<button id="btn3">添加外边距</button>
	<button id="btn4">去除外边距</button>
</body>
<script type="text/javascript">
	var imglist  = document.getElementsByTagName("img");//是个数组。

	//这里imglist[0]是一个dom对象,onclick可以看成一个属性 属性值是自己定义的一个函数
	imglist[0].onclick = function(){
		console.log(this.getAttribute("src"));//获取这个dom元素的一个特定属性。
		this.setAttribute("src","3.jpg");//课下自己实现一个多次点击
		console.log(this.src);//这样会得到一个相对路径
	}
	//H给对象添加一个属性
	var btn1 = document.getElementById("btn1");
	btn1.onclick = function(){
		this.previousElementSibling.setAttribute("class","imgborder");//第一个是属性的名字，下一个是属性的值。
	}
	var btn2 = document.getElementById("btn2");
	btn2.onclick = function(){
		//在去除之前先判断一下
		var isExist = this.previousElementSibling.previousElementSibling.hasAttribute("class");
		console.log(isExist);//这里会输出true；
		if(isExist){
			this.previousElementSibling.previousElementSibling.removeAttribute("class");//移除class
		}
		else{
			return;
		}
	}
	var btn3 = document.getElementById("btn3");
	btn3.onclick = function(){
		this.parentNode.firstElementChild.setAttribute("id","imgmargin");
	}
	var btn4 = document.getElementById("btn4");
	btn4.onclick = function(){
		this.parentNode.firstElementChild.removeAttribute("id");
	}
</script>
</html>
