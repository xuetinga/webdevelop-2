<script type="text/javascript">
	var num1 = Math.round(1.58);
	var num2 = Math.floor(1.2);
	var num3 = Math.ceil(1.6);
	var num4 = Math.random();
	var num5 = Math.max(1,2,3,5);
	var num6 = Math.min(1.2,13,3);
	document.write(num1*100 +'<br/>');//200
	document.write(num2 +'<br/>' );//1
	document.write(num3 +'<br/>' );//2
	document.write(num4 +'<br/>');//0.6355522
	document.write(num5 +'<br/>');//5
	document.write(num6 +'<br/>');//1.2
//Array Date  这类的函数都需要new一下才行 有的不需要new



</script>
</html>
