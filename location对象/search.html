<!DOCTYPE html>
<html>
<head>
	<title>search</title>
</head>
<body>
	<p><a href="search.html" ></a></p>
</body>
<script type="text/javascript">
	var search = window.location.search;
	search = search.slice(1);
	
	var arr = search.split("&");
	var argobj = {}
	console.log(search);
	for (var i = 0; i < arr.length; i++) {
		var argArr = arr[i].split("=");
		argobj[argArr[0]] =argArr[1]
	}
	console.log(argobj);
</script>
</html>
