<script type="text/javascript">
	arr = [1,2,3,4,56,2,7];
	var s1 = arr.unshift(2);//这里会返回新数组的长度。这里会改变原数组的值。不是创建一个新的。
	document.write(s1 + '<br/>');//8
	document.write(arr + '<br/>')//原数组的开头加上2；

	var s2 = arr.push(1,2,0);//这个方法是往最后面加元素，也会改变原数组。
	document.write(s2 + '<br/>');//11 这个11是长度
	document.write(arr + '<br/>');// 2,1,2,3,4,56,2,7,1,2,0

	var s3 = arr.concat(s1,s2);//往原数组上面进行拼接，后面传入的参数，
//	concat里面可以添加数组，多个数组会合并成为一个数组。concat不会对原数组产生影响。
	document.write(s3 + '<br/>');// 2,1,2,3,4,56,2,7,1,2,0,8,11  只是加上啦8和11；
	document.write(arr + '<br/>');//2,1,2,3,4,56,2,7,1,2,0  没有改变原数组

	var s4 = arr.splice(0,2,"j");//这是添加一个新的元素到指定的位置。
	document.write(s4 + '<br/>');//2 1
	document.write(arr + '<br/>')；//j,2,3,4,56,2,7,1,2,0
