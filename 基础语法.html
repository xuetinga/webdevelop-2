<!DOCTYPE html>

	<title>基础语法</title>
	<meta charset="utf-8">

<script type="text/javascript">
	//输出
	document.write("大家好"+'<br/>'+"这里是web开发"+"这里在页面输出");
	console.log("这里在控制台输出"+'<br/>');
	alert("这里在网页中弹出来");
	//创建变量
	var num1 = 1;
	var num2 = 2;
	var num3 = 3;
	var str1 = "n1";
	var str2 = "1";
	var bool1 = true;
	var bool2 = false;
	var num4 = num2 + num1;
	var str3 = str1 + str2;
	var bool3 = bool1 + bool2;
	var undf1;
	var null1 = null;

	document.write(num4+'<br/>');
	document.write(str3+'<br/>');
	document.write(bool3+'<br/>');
	document.write(typeof(num4)+'<br/>');
	document.write(typeof(undf1)+'<br/>');
	document.write(typeof(null1)+'<br/>');

	//字符串的拼接用+

	document.write(num1+str1+'<br/>');//
	document.write(num2+str1+num3+'<br/>');
	document.write(num1+str1+num2+num3+'<br/>');

	//比较运算符
	document.write(num1 == str2);//因为他们的值相同。
	document.write(num1 === num2);

	//数据类型转换
	
	





</script>
