<!DOCTYPE html>

	<title>函数调用</title>
	<meta charset="utf-8">
</head>
<body>

</body>
<script type="text/javascript">
	//在函数内部使用arguments来获取实参，就是在没有定义参数的时候。arguments1230 就是获取每一个参数。
	function fun1(x,y){
		return x+y;//3  如果是return  后面的就不会在执行了。
		console.log(arguments[0]);//1
		console.log(arguments[1]);//2
		console.log(arguments[2]);//3

	}
	console.log(fun1(1,2,3));
</script>
</html>
