<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QQ表情</title>
	<style>
		#box,#container{
			width: 200px;
			height: 200px;
			overflow: auto;
			float: left;
			border: 1px solid #f00;
		}
	</style>
</head>
<body>
	<div id="box">

	</div>
	<div id="container"></div>
	
</body>
<script type="text/javascript">
		
		var box = document.getElementById('box');
		var container = document.getElementById("container");
		var imgs = box.children;
		
		for (var i = 1; i <133; i++) {
			var img = new Image();
			box.appendChild(img);
			img.src="img/"+i+".gif";
		}
		for (var i = 0; i < 133; i++) {
			imgs[i].onclick =function () {
				container.appendChild(imgs[this]);
			// body...
			}
		}
		
	</script>
</html>
